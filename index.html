<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FitCheck Pro | No-Eval Edition</title>
    <meta name="theme-color" content="#020617">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://ui-avatars.com/api/?name=FC&background=6366f1&color=fff&size=180&bold=true">
    
    <!-- Load UMD versions to bypass CSP/Eval restrictions -->
    <script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/lucide@0.460.0/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
          --sat: env(safe-area-inset-top); 
          --sab: env(safe-area-inset-bottom); 
        }
        body { 
          font-family: 'Inter', sans-serif; 
          -webkit-tap-highlight-color: transparent; 
          overscroll-behavior-y: contain; 
          margin: 0; 
          user-select: none; 
          overflow: hidden;
          background-color: #020617;
          height: 100vh;
          width: 100vw;
        }
        #root { height: 100%; width: 100%; overflow: hidden; }
        .mobile-header-pad { padding-top: calc(var(--sat) + 8px); padding-bottom: 8px; }
        
        .custom-scroll::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.2); border-radius: 10px; }
        
        /* Enforce Fixed Width Tables */
        .log-table {
          width: 100%;
          table-layout: fixed;
          border-collapse: collapse;
        }

        .log-table th {
          font-size: 10px;
          font-weight: 900;
          text-transform: uppercase;
          letter-spacing: 0.05em;
          padding: 12px 4px;
          background: rgba(128, 128, 128, 0.05);
        }

        .log-table td { 
          border: 1px solid rgba(128, 128, 128, 0.08); 
          padding: 8px 4px;
          vertical-align: middle;
          word-wrap: break-word;
          overflow: hidden;
          text-overflow: ellipsis;
        }

        .session-input {
            background: rgba(128, 128, 128, 0.1);
            border-radius: 8px;
            padding: 10px 6px;
            width: 100%;
            outline: none;
            border: 1px solid transparent;
            font-size: 11px;
            font-weight: 700;
            appearance: none;
            -webkit-appearance: none;
        }

        .dark-mode .session-input { color: white; border-color: rgba(255, 255, 255, 0.1); }
        .light-mode .session-input { color: #0f172a; border-color: rgba(0, 0, 0, 0.1); background: #f8fafc; }

        canvas { touch-action: none; }
        .active-scale:active { transform: scale(0.97); transition: transform 0.05s; }

        /* Ensure time picker is accessible on mobile */
        input[type="time"]::-webkit-calendar-picker-indicator,
        input[type="date"]::-webkit-calendar-picker-indicator {
          filter: invert(0.5);
          cursor: pointer;
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="dark-mode">
    <div id="root"></div>
    <!-- Note: index.tsx content below is loaded as a script to handle UMD context -->
    <script src="index.tsx" type="module"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
