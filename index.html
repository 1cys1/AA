<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FitCheck Pro | Coach Suite</title>
    
    <!-- PWA / App Mode -->
    <meta name="theme-color" content="#020617">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://ui-avatars.com/api/?name=FC&background=6366f1&color=fff&size=180&bold=true">
    
    <!-- UMD Libraries -->
    <script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/lucide@0.460.0/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
          --sat: env(safe-area-inset-top); 
          --sar: env(safe-area-inset-right); 
          --sab: env(safe-area-inset-bottom); 
          --sal: env(safe-area-inset-left); 
        }
        body { 
          font-family: 'Inter', sans-serif; 
          -webkit-tap-highlight-color: transparent; 
          overscroll-behavior-y: contain; 
          margin: 0; 
          user-select: none; 
          background-color: #020617;
          color: white;
          overflow: hidden;
        }
        #root { 
          height: 100vh; 
          width: 100vw; 
          overflow: hidden; 
          display: flex; 
          flex-direction: column; 
        }
        .signature-canvas { cursor: crosshair; touch-action: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
        
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.2); border-radius: 10px; }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>

    <script>
        // --- Setup React Globals ---
        const e = React.createElement;
        const { useState, useEffect, useRef } = React;

        // --- Translations ---
        const translations = {
          en: {
            dash: "Dashboard", att: "Attendance", manage: "Manage", logs: "Logs",
            welcome: "Welcome, Coach", total: "Total Students", today: "Today's Lessons",
            search: "Search names...", checkIn: "Session Check-In", add: "Register Student",
            name: "Full Name", email: "Email", lessons: "Lessons", sign: "Save Signature",
            reset: "Reset", cancel: "Cancel", verify: "Identity Verification",
            done: "Sign-in Success", del: "Delete Student", confirmDel: "Delete student history?",
            lang: "Language"
          },
          zh: {
            dash: "仪表盘", att: "课时签到", manage: "学员管理", logs: "历史日志",
            welcome: "欢迎回来，教练", total: "学员总数", today: "今日已签",
            search: "搜索姓名...", checkIn: "课时签到", add: "添加学员",
            name: "全名", email: "电子邮箱", lessons: "课时", sign: "确认签名",
            reset: "重置", cancel: "取消", verify: "身份核验",
            done: "签到成功", del: "删除学员", confirmDel: "确定删除该学员及其所有记录吗？",
            lang: "语言"
          }
        };

        // --- Database ---
        const db = {
          KEYS: { TR: 'fit_tr_v3', LG: 'fit_lg_v3' },
          get: (k) => JSON.parse(localStorage.getItem(k) || '[]'),
          set: (k, v) => localStorage.setItem(k, JSON.stringify(v))
        };

        // --- Components ---
        const Icon = ({ name, className }) => {
          // Lucide UMD icons are available under lucide.icons
          const iconName = name.charAt(0).toLowerCase() + name.slice(1);
          const iconData = window.lucide.icons[iconName] || window.lucide.icons[name];
          
          if (!iconData) return e('span', { className: className });

          const [tag, attrs, children] = iconData;
          return e(tag, { 
            ...attrs, 
            className: className || 'w-6 h-6',
            stroke: 'currentColor',
            key: name 
          }, children.map((child, i) => e(child[0], { ...child[1], key: i })));
        };

        const SignaturePad = ({ onSave, onCancel, t }) => {
          const canvasRef = useRef(null);
          const [isDrawing, setIsDrawing] = useState(false);

          useEffect(() => {
            const canvas = canvasRef.current;
            const ctx = canvas.getContext('2d');
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            ctx.lineWidth = 3; ctx.lineCap = 'round'; ctx.strokeStyle = '#6366f1';
          }, []);

          const getPos = (ev) => {
            const rect = canvasRef.current.getBoundingClientRect();
            const clientX = ev.touches ? ev.touches[0].clientX : ev.clientX;
            const clientY = ev.touches ? ev.touches[0].clientY : ev.clientY;
            return { x: clientX - rect.left, y: clientY - rect.top };
          };

          const start = (ev) => {
            if (ev.cancelable) ev.preventDefault();
            const { x, y } = getPos(ev);
            const ctx = canvasRef.current.getContext('2d');
            ctx.beginPath(); ctx.moveTo(x, y);
            setIsDrawing(true);
          };

          const move = (ev) => {
            if (!isDrawing) return;
            if (ev.cancelable) ev.preventDefault();
            const { x, y } = getPos(ev);
            const ctx = canvasRef.current.getContext('2d');
            ctx.lineTo(x, y); ctx.stroke();
          };

          return e('div', { className: 'space-y-6' }, [
            e('div', { className: 'relative h-64 border-2 border-white/10 bg-black/40 rounded-[2rem] overflow-hidden' }, [
              e('canvas', {
                ref: canvasRef,
                onMouseDown: start, onMouseMove: move, onMouseUp: () => setIsDrawing(false),
                onTouchStart: start, onTouchMove: move, onTouchEnd: () => setIsDrawing(false),
                className: 'w-full h-full'
              }),
              e('div', { className: 'absolute top-4 right-6 text-[8px] font-black uppercase opacity-20 tracking-widest' }, t.verify)
            ]),
            e('div', { className: 'flex gap-3' }, [
              e('button', { onClick: () => canvasRef.current.getContext('2d').clearRect(0,0,999,999), className: 'flex-1 py-4 bg-white/5 rounded-xl font-bold text-[10px] uppercase' }, t.reset),
              e('button', { onClick: onCancel, className: 'flex-1 py-4 bg-white/5 rounded-xl font-bold text-[10px] uppercase' }, t.cancel),
              e('button', { onClick: () => onSave(canvasRef.current.toDataURL()), className: 'flex-[2] py-4 bg-indigo-600 text-white rounded-xl font-bold text-[10px] uppercase shadow-lg' }, t.sign)
            ])
          ]);
        };

        // --- App Main ---
        const App = () => {
          const [lang, setLang] = useState('en');
          const [view, setView] = useState('dash');
          const [trainees, setTrainees] = useState(() => db.get(db.KEYS.TR));
          const [logs, setLogs] = useState(() => db.get(db.KEYS.LG));
          const [search, setSearch] = useState('');
          const [activeUser, setActiveUser] = useState(null);
          const [isAdding, setIsAdding] = useState(false);

          const t = translations[lang];

          const filtered = trainees.filter(tr => tr.name.toLowerCase().includes(search.toLowerCase()));

          const NavBtn = (id, icon, label) => e('button', {
            onClick: () => setView(id),
            className: `flex items-center gap-4 px-6 py-5 rounded-2xl transition-all ${view === id ? 'bg-indigo-600 text-white shadow-xl' : 'text-slate-500 hover:bg-white/5'}`
          }, [
            e(Icon, { name: icon, className: 'w-5 h-5' }),
            e('span', { className: 'font-black uppercase text-[10px] tracking-widest' }, label)
          ]);

          return e('div', { className: 'flex h-screen flex-col lg:flex-row bg-slate-950 overflow-hidden' }, [
            // Sidebar
            e('nav', { className: 'hidden lg:flex w-80 flex-col gap-10 p-10 border-r border-white/5' }, [
              e('div', { className: 'flex items-center gap-4' }, [
                e('div', { className: 'p-3 bg-indigo-600 rounded-2xl' }, e(Icon, { name: 'Activity', className: 'w-7 h-7' })),
                e('h1', { className: 'text-2xl font-black italic uppercase leading-none' }, 'FitCheck')
              ]),
              e('div', { className: 'flex flex-col gap-2' }, [
                NavBtn('dash', 'Compass', t.dash),
                NavBtn('att', 'Zap', t.att),
                NavBtn('manage', 'Users', t.manage),
                NavBtn('logs', 'Files', t.logs)
              ]),
              e('button', { onClick: () => setLang(lang === 'en' ? 'zh' : 'en'), className: 'mt-auto flex justify-between p-4 border border-white/5 rounded-xl text-[10px] font-black uppercase' }, [
                e('span', {}, t.lang),
                e('span', {}, lang.toUpperCase())
              ])
            ]),

            // Mobile Top Bar
            e('header', { className: 'lg:hidden flex justify-between items-center p-6 border-b border-white/5' }, [
              e('h1', { className: 'font-black italic uppercase' }, 'FitCheck'),
              e('button', { onClick: () => setLang(lang === 'en' ? 'zh' : 'en'), className: 'font-black text-xs' }, lang.toUpperCase())
            ]),

            // Main Area
            e('main', { className: 'flex-1 overflow-y-auto p-6 lg:p-14 pb-32' }, [
              e('div', { className: 'max-w-5xl mx-auto space-y-12 animate-fade-in' }, [
                view === 'dash' && e('div', { className: 'space-y-12' }, [
                  e('h2', { className: 'text-5xl font-black' }, t.welcome),
                  e('div', { className: 'grid grid-cols-1 md:grid-cols-2 gap-6' }, [
                    e('div', { className: 'p-8 bg-white/5 rounded-[3rem] border border-white/5' }, [
                      e('p', { className: 'text-[10px] font-black uppercase text-slate-500' }, t.total),
                      e('p', { className: 'text-4xl font-black mt-2' }, trainees.length)
                    ]),
                    e('div', { className: 'p-8 bg-white/5 rounded-[3rem] border border-white/5' }, [
                      e('p', { className: 'text-[10px] font-black uppercase text-slate-500' }, t.today),
                      e('p', { className: 'text-4xl font-black mt-2' }, logs.filter(l => new Date(l.date).toDateString() === new Date().toDateString()).length)
                    ])
                  ])
                ]),

                view === 'att' && e('div', { className: 'space-y-8' }, [
                  e('div', { className: 'flex justify-between items-center' }, [
                    e('h2', { className: 'text-3xl font-black italic uppercase' }, t.att),
                    e('input', { 
                      placeholder: t.search, 
                      onChange: (ev) => setSearch(ev.target.value), 
                      className: 'bg-white/5 border border-white/10 rounded-2xl px-6 py-3 text-sm outline-none' 
                    })
                  ]),
                  e('div', { className: 'grid grid-cols-1 md:grid-cols-2 gap-4' }, filtered.map(tr => e('div', { key: tr.id, className: 'p-6 bg-white/5 border border-white/5 rounded-[2.5rem] flex justify-between items-center' }, [
                    e('div', {}, [
                      e('p', { className: 'font-black text-lg' }, tr.name),
                      e('p', { className: 'text-[10px] font-black text-indigo-500 uppercase mt-1' }, `${tr.done || 0} / ${tr.total || 10} Sessions`)
                    ]),
                    e('button', { onClick: () => setActiveUser(tr), className: 'w-12 h-12 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg' }, e(Icon, { name: 'Check' }))
                  ])))
                ]),

                view === 'manage' && e('div', { className: 'space-y-8' }, [
                  e('div', { className: 'flex justify-between items-center' }, [
                    e('h2', { className: 'text-3xl font-black italic uppercase' }, t.manage),
                    e('button', { onClick: () => setIsAdding(true), className: 'px-8 py-4 bg-indigo-600 rounded-2xl font-black text-xs uppercase shadow-xl' }, t.add)
                  ]),
                  e('div', { className: 'space-y-4' }, trainees.map(tr => e('div', { key: tr.id, className: 'p-8 bg-white/5 border border-white/5 rounded-[3rem] flex justify-between items-center' }, [
                    e('div', {}, [
                      e('p', { className: 'text-xl font-black' }, tr.name),
                      e('p', { className: 'text-sm text-slate-500' }, tr.email)
                    ]),
                    e('button', { 
                      onClick: () => { if(confirm(t.confirmDel)) { const n = trainees.filter(x => x.id !== tr.id); setTrainees(n); db.set(db.KEYS.TR, n); } },
                      className: 'p-4 bg-rose-500/10 text-rose-500 rounded-xl' 
                    }, e(Icon, { name: 'Trash2' }))
                  ])))
                ]),

                view === 'logs' && e('div', { className: 'space-y-8' }, [
                  e('h2', { className: 'text-3xl font-black italic uppercase' }, t.logs),
                  e('div', { className: 'bg-white/5 rounded-[2.5rem] overflow-hidden border border-white/5' }, [
                    e('table', { className: 'w-full' }, [
                      e('thead', { className: 'bg-white/5' }, e('tr', {}, [
                        e('th', { className: 'p-6 text-left text-[10px] font-black uppercase text-slate-500' }, t.name),
                        e('th', { className: 'p-6 text-left text-[10px] font-black uppercase text-slate-500' }, t.logs),
                        e('th', { className: 'p-6 text-center text-[10px] font-black uppercase text-slate-500' }, 'Signature')
                      ])),
                      e('tbody', {}, logs.map(l => e('tr', { key: l.id, className: 'border-t border-white/5' }, [
                        e('td', { className: 'p-6 text-sm font-black' }, l.name),
                        e('td', { className: 'p-6 text-xs text-slate-500' }, new Date(l.date).toLocaleString()),
                        e('td', { className: 'p-6 text-center' }, e('img', { src: l.sig, className: 'h-8 mx-auto invert opacity-50' }))
                      ])))
                    ])
                  ])
                ])
              ])
            ]),

            // Mobile Nav
            e('nav', { className: 'lg:hidden fixed bottom-0 left-0 right-0 h-20 bg-slate-950/90 border-t border-white/5 flex items-center justify-around z-[100]' }, [
              e('button', { onClick: () => setView('dash'), className: view === 'dash' ? 'text-indigo-500' : 'text-slate-500' }, e(Icon, { name: 'Compass' })),
              e('button', { onClick: () => setView('att'), className: view === 'att' ? 'text-indigo-500' : 'text-slate-500' }, e(Icon, { name: 'Zap' })),
              e('button', { onClick: () => setView('manage'), className: view === 'manage' ? 'text-indigo-500' : 'text-slate-500' }, e(Icon, { name: 'Users' })),
              e('button', { onClick: () => setView('logs'), className: view === 'logs' ? 'text-indigo-500' : 'text-slate-500' }, e(Icon, { name: 'Files' }))
            ]),

            // Modals
            activeUser && e('div', { className: 'fixed inset-0 z-[200] bg-slate-950/95 flex items-center justify-center p-6' }, [
              e('div', { className: 'w-full max-w-xl p-10 bg-slate-900 border border-white/10 rounded-[3.5rem] shadow-2xl' }, [
                e('h3', { className: 'text-3xl font-black italic uppercase mb-8' }, activeUser.name),
                e(SignaturePad, { t, onCancel: () => setActiveUser(null), onSave: (sig) => {
                  const log = { id: Date.now(), name: activeUser.name, date: new Date().toISOString(), sig };
                  const nL = [log, ...logs]; setLogs(nL); db.set(db.KEYS.LG, nL);
                  const nT = trainees.map(x => x.id === activeUser.id ? { ...x, done: (x.done || 0) + 1 } : x);
                  setTrainees(nT); db.set(db.KEYS.TR, nT);
                  setActiveUser(null);
                }})
              ])
            ]),

            isAdding && e('div', { className: 'fixed inset-0 z-[200] bg-slate-950/95 flex items-center justify-center p-6' }, [
              e('div', { className: 'w-full max-w-lg p-10 bg-slate-900 border border-white/10 rounded-[3.5rem] shadow-2xl' }, [
                e('h3', { className: 'text-3xl font-black italic uppercase mb-8' }, t.add),
                e('div', { className: 'space-y-4' }, [
                  e('input', { id: 'in-name', placeholder: t.name, className: 'w-full p-5 bg-white/5 rounded-2xl outline-none font-bold border border-white/5' }),
                  e('input', { id: 'in-email', placeholder: t.email, className: 'w-full p-5 bg-white/5 rounded-2xl outline-none font-bold border border-white/5' }),
                  e('button', { onClick: () => {
                    const n = document.getElementById('in-name').value;
                    const m = document.getElementById('in-email').value;
                    if (!n) return;
                    const next = [...trainees, { id: Date.now(), name: n, email: m, done: 0, total: 10 }];
                    setTrainees(next); db.set(db.KEYS.TR, next); setIsAdding(false);
                  }, className: 'w-full py-6 bg-indigo-600 rounded-2xl font-black uppercase shadow-xl mt-4' }, t.add),
                  e('button', { onClick: () => setIsAdding(false), className: 'w-full py-4 text-slate-500 font-bold uppercase text-[10px]' }, t.cancel)
                ])
              ])
            ])
          ]);
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(e(App));
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
