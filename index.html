<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FitCheck Pro | Digital Log Sheet</title>
    <meta name="theme-color" content="#020617">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://ui-avatars.com/api/?name=FC&background=6366f1&color=fff&size=180&bold=true">
    
    <script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/lucide@0.460.0/dist/umd/lucide.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
          --sat: env(safe-area-inset-top); 
          --sar: env(safe-area-inset-right); 
          --sab: env(safe-area-inset-bottom); 
          --sal: env(safe-area-inset-left); 
        }
        body { 
          font-family: 'Inter', sans-serif; 
          -webkit-tap-highlight-color: transparent; 
          overscroll-behavior-y: contain; 
          margin: 0; 
          user-select: none; 
          overflow: hidden;
          background-color: #020617;
          height: 100vh;
          width: 100vw;
        }
        #root { height: 100%; width: 100%; overflow: hidden; }
        .mobile-header-pad { padding-top: calc(var(--sat) + 8px); padding-bottom: 8px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.25s ease-out forwards; }
        
        .custom-scroll::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(99, 102, 241, 0.2); border-radius: 10px; }
        
        /* Fixed Column Layout to prevent horizontal scroll */
        .log-table {
          width: 100%;
          table-layout: fixed;
          border-collapse: collapse;
        }

        .log-table th, .log-table td { 
          border: 1px solid rgba(128, 128, 128, 0.08); 
          padding: 4px 2px;
          vertical-align: middle;
          word-wrap: break-word;
          overflow: hidden;
          text-overflow: ellipsis;
        }
        
        .session-input {
            background: rgba(128, 128, 128, 0.1);
            border-radius: 8px;
            padding: 4px 8px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            appearance: none;
            -webkit-appearance: none;
            outline: none;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .dark-mode .session-input {
            color: white;
            color-scheme: dark;
            border-color: rgba(255, 255, 255, 0.05);
            background: rgba(255, 255, 255, 0.03);
        }
        .light-mode .session-input {
            color: #0f172a;
            color-scheme: light;
            border-color: rgba(0, 0, 0, 0.05);
            background: rgba(0, 0, 0, 0.03);
        }
        
        .session-input:focus {
            border-color: #6366f1;
            background: rgba(99, 102, 241, 0.1);
        }

        ::-webkit-calendar-picker-indicator {
            width: 18px;
            height: 18px;
            cursor: pointer;
            filter: grayscale(1);
            opacity: 0.6;
        }
        
        .dark-mode ::-webkit-calendar-picker-indicator {
            filter: invert(1) brightness(200%);
        }

        canvas { touch-action: none; }
        button:active { transform: scale(0.97); transition: transform 0.05s; }
    </style>
<script type="importmap">
{

</head>

</html>
